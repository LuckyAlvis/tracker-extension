<!DOCTYPE html>
<html>
<head>
    <title>创建插件图标</title>
    <style>
        .icon-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .icon-item {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vue 工具箱插件图标生成器</h1>
    <p>点击下载按钮保存对应尺寸的图标到 public/icons/ 目录</p>
    
    <div class="icon-container">
        <div class="icon-item">
            <h3>16x16</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon(16)">下载 icon-16.png</button>
        </div>
        
        <div class="icon-item">
            <h3>32x32</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
            <br>
            <button onclick="downloadIcon(32)">下载 icon-32.png</button>
        </div>
        
        <div class="icon-item">
            <h3>48x48</h3>
            <canvas id="canvas48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon(48)">下载 icon-48.png</button>
        </div>
        
        <div class="icon-item">
            <h3>128x128</h3>
            <canvas id="canvas128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon(128)">下载 icon-128.png</button>
        </div>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // 清除画布
            ctx.clearRect(0, 0, size, size);
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // 绘制圆形背景
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制工具图标
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🛠️', size/2, size/2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 初始化所有图标
        [16, 32, 48, 128].forEach(size => {
            drawIcon(size);
        });
    </script>
</body>
</html>
