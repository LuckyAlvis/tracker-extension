<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <h3>网页浏览器</h3>
        <p>点击下方按钮打开侧边栏</p>
        <button id="openSidePanel">打开侧边栏</button>
        
        <div class="quick-links">
            <h4>快速链接</h4>
            <div class="link-item">
                <button class="quick-link" data-url="https://weread.qq.com/web/reader/cda321b0813ab8f57g017ac9k16732dc0161679091c5aeb1">
                    微信读书
                </button>
            </div>
            <div class="link-item">
                <button class="quick-link" data-url="https://www.google.com">
                    Google
                </button>
            </div>
            <div class="link-item">
                <button class="quick-link" data-url="https://github.com">
                    GitHub
                </button>
            </div>
        </div>
    </div>
    
    <script src="scripts/popup.js"></script>
</body>
</html>
