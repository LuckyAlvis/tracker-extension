<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>网页浏览器</h2>
            <div class="url-input-container">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="请输入网址，例如：https://weread.qq.com/web/reader/..."
                    value="https://weread.qq.com/web/reader/cda321b0813ab8f57g017ac9k16732dc0161679091c5aeb1"
                />
                <button id="loadBtn">加载</button>
                <button id="refreshBtn">刷新</button>
                <button id="openNewTabBtn">新标签页打开</button>
            </div>
        </div>
        
        <div class="iframe-container">
            <iframe
                id="webFrame"
                src=""
                style="width: 100%; height: 100%; display: none; border: none;"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation allow-popups-to-escape-sandbox allow-modals"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载...</p>
            </div>
            
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">🌐</div>
                <h3>欢迎使用网页浏览器</h3>
                <p>在上方输入框中输入网址，然后点击"加载"按钮开始浏览。</p>
                <div class="welcome-tips">
                    <p><strong>功能说明：</strong></p>
                    <ul>
                        <li><strong>加载</strong> - 在侧边栏中加载网页</li>
                        <li><strong>刷新</strong> - 重新加载当前网页</li>
                        <li><strong>新标签页打开</strong> - 在新标签页中打开网页</li>
                    </ul>
                    <p><strong>注意：</strong>某些网站可能不允许在iframe中显示，此时请使用"新标签页打开"。</p>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <div class="error-icon">⚠️</div>
                <h3>无法在侧边栏中加载此网站</h3>
                <p>该网站不允许在iframe中显示，这是出于安全考虑。</p>
                <div class="error-actions">
                    <button id="openInNewTabFromError" class="error-btn">在新标签页打开</button>
                    <button id="tryAgain" class="error-btn secondary">重试</button>
                    <button id="backToInput" class="error-btn secondary">返回输入</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/sidepanel.js"></script>
</body>
</html>
