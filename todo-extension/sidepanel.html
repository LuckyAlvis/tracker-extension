<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>滴答清单</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      width: 380px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .task-input {
      display: flex;
      padding: 8px 16px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .task-input input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
    }
    
    .task-input input:focus {
      border-color: #4a90e2;
    }
    
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .task-item {
      padding: 10px 0;
      border-bottom: 1px solid #f5f5f5;
      display: flex;
      align-items: center;
    }
    
    .task-checkbox {
      margin-right: 10px;
    }
    
    .task-text {
      flex: 1;
      font-size: 14px;
      color: #333;
    }
    
    .task-text.completed {
      text-decoration: line-through;
      color: #999;
    }
    
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      font-size: 20px;
      padding: 0 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="title">滴答清单</div>
      <button class="close-btn" id="closePanel">×</button>
    </div>
    
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="添加任务" />
    </div>
    
    <div class="content">
      <ul class="task-list" id="taskList">
        <!-- Tasks will be added here -->
      </ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script>
    // Close panel when clicking the close button
    document.getElementById('closePanel').addEventListener('click', () => {
      chrome.sidePanel.setOptions({
        enabled: false
      });
    });
    
    // Initialize the todo list
    document.addEventListener('DOMContentLoaded', () => {
      // Focus the input field when panel opens
      document.getElementById('taskInput').focus();
      
      // Load tasks from storage
      loadTasks();
      
      // Add task on Enter key
      document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addTask();
        }
      });
    });
  </script>
</body>
</html>
